<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funcinários</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:menubar>
                <p:submenu label="Cadastro" icon="ui-icon-pencil">
                    <p:menuitem value="Projeto" url="projeto.jsf"></p:menuitem>
                    <p:menuitem value="Funcionário" url="funcionario.jsf"></p:menuitem>
                </p:submenu>
                <p:submenu label="Consulta" icon="ui-icon-search">
                    <p:menuitem value="Projeto" url="projetoConsulta.jsf"></p:menuitem>
                    <p:menuitem value="Funcionário" url="funConsulta.jsf"></p:menuitem>
                </p:submenu>
            </p:menubar>
            <p:messages/>
            <p:panel header="Listar funcionários do Projeto">
                <p:focus context="@form"/>
                <p:focus context="@form"/>
                <!--<p:messages/>-->
                <p:panelGrid columns="3">
                    <p:outputLabel value="Pesquisar: "/>
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
                        <f:selectItems var="item" value="#{projetoBean.listaProjeto}" itemValue="#{projetoBean.textoBusca}" itemLabel="#{item.nome}"/>    
                        <p:ajax event="keyup" update="form:lista" listener="#{funcionarioBean.pesquisar()}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Pesquisar" actionListener="#{funcionarioBean.pesquisarFuncionario()}" immediate="true" update="@form" icon="ui-icon-search"/>
 
                </p:panelGrid>
                <p:dataTable var="func" emptyMessage="" paginator="true" rows="5" id="lista" paginatorPosition="bottom" value="#{funcionarioBean.listaFuncionario}">
                    <p:column headerText="Código" width="90">
                        <h:outputText value="#{func.id}"/>
                    </p:column>
                    <p:column headerText="Nome do Funcionário">
                        <h:outputText value="#{func.nome}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{func.email}"/>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-chech" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:panel>
        </h:form>
    </h:body>
</html>
