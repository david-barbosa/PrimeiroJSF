<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Projetos</title>
    </h:head>
    <h:body>
        <h:form id="form">
           <p:menubar>
                <p:menuitem value="Inicio" url="index.jsf" icon="ui-icon-home"></p:menuitem>
                <p:submenu label="Cadastro" icon="ui-icon-pencil">
                    <p:menuitem value="Projeto" url="projeto.jsf"></p:menuitem>
                    <p:menuitem value="Funcionário" url="funcionario.jsf"></p:menuitem>
                </p:submenu>
                <p:submenu label="Consulta" icon="ui-icon-search">
                    <p:menuitem value="Projeto" url="projetoConsulta.jsf"></p:menuitem>
                    <p:menuitem value="Funcionário" url="funConsulta.jsf"></p:menuitem>
                </p:submenu>
            </p:menubar>
            <p:panel header="Cadastro de Projetos">
                <p:focus context="@form"/>
                <p:messages/>
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Nome: "/>
                    <p:inputText value="#{projetoBean.projeto.nome}" maxlength="50" size="50" required="true" requiredMessage="Preencha o nome!"/>
                    <p:outputLabel value="Descrição: "/>
                    <p:inputTextarea value="#{projetoBean.projeto.descricao}" autoResize="true" cols="52" rows="5" required="true" />
                    <p:outputLabel value="Data inicio: " />
                    <p:calendar id="button1" showOn="button" value="#{projetoBean.projeto.inicio}"/>
                    <p:outputLabel value="Data prevista para o fim: "/>
                    <p:calendar id="button2" showOn="button" value="#{projetoBean.projeto.fim}"/>
                </p:panelGrid>
                <p:commandButton actionListener="#{projetoBean.salvar()}" value="Salvar" update="@form">
                    <p:confirm header="Confirmação" message="Confirmar Cadastro?" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton value="Cancelar" update="@form" actionListener="#{projetoBean.cancelar()}">
                    <p:confirm header="Confirmação" message="Deseja realmente cancelar o cadastro?" icon="ui-icon-alert" rendered="#{projetoBean.projeto.id}"/>
                </p:commandButton>
                
                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-chech" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
